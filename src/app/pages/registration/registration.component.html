<div class="registration-container">
  <h2>Registration</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" [(ngModel)]="nickname" name="nickname" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" [(ngModel)]="role" name="role" required>
    </div>
    <button type="submit" class="btn">Register</button>
  </form>
</div>
